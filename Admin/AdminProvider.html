<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/Storage/JavaScript/all.js" defer></script>
    <script src="/Storage/JavaScript/AdminJobProvider.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/275edc9f9d.js" crossorigin="anonymous" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="/Storage/Css/bootstrap.css">
    <link rel="stylesheet" href="/Storage/Css/all.css">
    <link rel="stylesheet" href="/Storage/Css/AdminJobProvider.css">
    <link rel="website icon" type="png " href="/Storage/Images/logo.png">
    <title>Companies</title>
</head>

<body>
    <div class="bodyContainer" id="bodyContainer">
        <div class="navbar w-auto d-flex align-items-center justify-content-between">
            <div class="leftNavBar w-auto d-flex align-items-center">
                <i class="fa-solid fa-bars" onclick="toggleSidebar(this)"></i>
                <div class="input-group">
                    <input type="text" class="form-control custom-focus-style" placeholder="Search"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <span class="input-group-text " id="basic-addon1"><i
                            class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </div>
            <div class="rightNavbar w-auto h-100 d-flex align-items-center">
                <div class="notificationsContainer">
                    <div class="notifContainer">
                        <div class="notification">
                            <div class="notif unread">
                                <span class="dot"></span>
                                <div class="notifImg">
                                    <img src="" alt="">
                                </div>
                                <div class="notifContent">
                                    <span class="notifTitle">My bago</span>
                                    <span class="notifBody">dasada</span>
                                </div>
                            </div>
                            <div class="notif">
                                <span class="dot"></span>
                                <div class="notifImg">
                                    <img src="" alt="">
                                </div>
                                <div class="notifContent">
                                    <span class="notifTitle">My bago</span>
                                    <span class="notifBody">dasada</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <i class="fa-regular fa-bell" onclick="showNotifications()"></i>
                </div>
                <div class="infoContainer d-flex align-items-center">
                    <div class="imgLogin">
                        <img src="../Storage/Images/Tadashi.png" alt="">
                    </div>
                    <div class="greetings">
                        <span class="greet">Good Day!</span>
                        <div class="nameLogin">John Kenneth Arellano</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sideBar">
            <div class="imgGroupSidebar">
                <img src="../Storage/Images/logo.png" alt="">
                <img src="../Storage/Images/logoText.png" alt="" id="hiddenIMG">
            </div>
            <nav>
                <ul>


                </ul>
            </nav>
        </div>
        <div class="mainContainer">
            <div class="main">
                <div class="sortContainer">
                    <div class="sortGroup">
                        <span class="sortTitle">Job Provider</span>
                    </div>
                    <div class="sortGroup">
                        <input type="text" class="sortSearch" placeholder="Search" autocomplete="off"
                            spellcheck="false">
                    </div>
                </div>
                <div class="tableContainer">
                    <table>
                        <thead>
                            <tr>
                                <th class="profileTable">Name</th>
                                <th class="nameTable">Email</th>
                                <th class="dateTable">Number</th>
                                <th class="statusTable">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-value="1">
                                <td class="profileTable">
                                    Mark
                                </td>
                                <td class="nameTable">
                                    Mark
                                </td>
                                <td class="dateTable">
                                    Otto
                                </td>
                                <td class="statusTable">
                                    Otto
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

</body>


</html>
